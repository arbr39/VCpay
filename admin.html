<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрирование VCPay - Обновление курса</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Простое оформление для админ-панели */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container, .admin-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input[type="password"], input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0056b3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Форма входа -->
  <div class="login-container" id="loginContainer">
    <h2>Введите пароль</h2>
    <input type="password" id="adminPassword" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <p id="loginError" style="color: red; display: none;">Неверный пароль!</p>
  </div>

  <!-- Админ-панель (скрыта до авторизации) -->
  <div class="admin-container hidden" id="adminContainer">
    <h2>Обновление курса</h2>
    <p>Введите новый курс USD → RUB:</p>
    <input type="number" step="0.01" id="newRate" placeholder="Новый курс">
    <button onclick="updateRate()">Сохранить курс</button>
    <p class="message" id="updateMessage" style="display: none;">Курс успешно обновлён!</p>
    <button onclick="logout()" style="margin-top: 1rem; background-color: #d9534f;">Выйти</button>
  </div>

<script>
  function updateRate() {
    const newRate = parseFloat(document.getElementById('newRate').value);
    if (isNaN(newRate) || newRate <= 0) {
      alert("Пожалуйста, введите корректный курс");
      return;
    }
    
    fetch('update_rate.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ rate: newRate })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        document.getElementById('updateMessage').style.display = 'block';
        setTimeout(() => {
          document.getElementById('updateMessage').style.display = 'none';
        }, 3000);
      } else {
        alert("Ошибка обновления курса: " + (data.error || ""));
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert("Ошибка сервера");
    });
  }
</script>
