<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCPay - Навигационная панель</title>
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Переменные (если не определены где-то ещё) */
    :root {
      --primary: #0056b3;
      --primary-dark: #004085;
      --white: #fff;
      --gray-dark: #343a40;
      --transition: all 0.3s ease;
    }

    /* Сбрасываем стандартные отступы и настройки */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* Навигация */
    .navbar {
      background-color: var(--white);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .navbar-logo span {
      color: var(--gray-dark);
    }

    .navbar-menu {
      display: flex;
      list-style: none;
      align-items: center;
      height: 100%;
    }

    .navbar-menu li {
      margin-left: 1.5rem;
      display: flex;
      align-items: center;
      height: 100%;
    }

    /* Стили для ссылок меню */
    .navbar-menu a {
      color: var(--gray-dark);
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0.5rem 0;
      text-decoration: none;
    }

    .navbar-menu a.btn {
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .navbar-menu a:hover {
      color: var(--primary);
    }

    /* Стили для кнопки "Войти" */
    .btn-primary {
      background-color: var(--primary);
      border: 1px solid var(--primary);
      transition: var(--transition);
    }

    /* Более специфичный селектор для кнопки в меню */
    .navbar-menu a.btn.btn-primary {
      color: #fff !important;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 86, 179, 0.3);
    }

    .mobile-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray-dark);
    }

    @media (max-width: 992px) {
      .navbar-menu {
        position: fixed;
        top: 80px;
        right: -100%;
        width: 250px;
        height: calc(100vh - 80px);
        background-color: var(--white);
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .navbar-menu.active {
        right: 0;
      }

      .navbar-menu li {
        margin: 1rem 0;
        width: 100%;
        text-align: center;
      }

      .mobile-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- ШАПКА САЙТА -->
  <nav class="navbar">
    <div class="container navbar-container">
      <a href="https://vcpay.ru/" class="navbar-logo">VC<span>Pay</span></a>
      <ul class="navbar-menu" id="navbar-menu">
        <li><a href="https://vcpay.ru/">Главная</a></li>
        <li><a href="https://vcpay.ru/#services">Сервисы</a></li>
        <li><a href="https://vcpay.ru/#calculator">Калькулятор</a></li>
        <li><a href="https://vcpay.ru/#how-it-works">Как это работает</a></li>
        <li><a href="login-dashboard.html" class="btn btn-sm btn-primary">Войти</a></li>
      </ul>
      <div class="mobile-toggle" id="mobile-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- JAVASCRIPT ДЛЯ ШАПКИ -->
  <script>
    // Функция перехода в личный кабинет
    function navigateToCabinet() {
      window.location.href = 'login-dashboard.html';
    }

    // Мобильное меню: переключение видимости при клике на иконку
    document.getElementById('mobile-toggle').addEventListener('click', function() {
      document.getElementById('navbar-menu').classList.toggle('active');
      const icon = this.querySelector('i');
      if (icon.classList.contains('fa-bars')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });

    // Закрытие мобильного меню при клике вне его
    document.addEventListener('click', function(event) {
      const navbarMenu = document.getElementById('navbar-menu');
      const mobileToggle = document.getElementById('mobile-toggle');
      const icon = mobileToggle.querySelector('i');

      if (navbarMenu.classList.contains('active') && 
          !navbarMenu.contains(event.target) && 
          !mobileToggle.contains(event.target)) {
        navbarMenu.classList.remove('active');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });

    // Закрытие мобильного меню при клике на любой пункт меню
    document.querySelectorAll('#navbar-menu a').forEach(link => {
      link.addEventListener('click', () => {
        const navbarMenu = document.getElementById('navbar-menu');
        const mobileToggle = document.getElementById('mobile-toggle');
        const icon = mobileToggle.querySelector('i');
        if (navbarMenu.classList.contains('active')) {
          navbarMenu.classList.remove('active');
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }
      });
    });
  </script>
</body>
</html>
